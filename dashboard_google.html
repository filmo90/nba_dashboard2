<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NBA Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial; margin: 40px; text-align: center; }
    .chart-container { max-width: 600px; margin: 30px auto; }
  </style>
</head>
<body>
  <h1>NBA Dashboard</h1>
  <div id="charts"></div>

  <script>
    const sheetCsvUrl = "https://docs.google.com/spreadsheets/d/1pnvVn_Tv8gO7BYCjZHqkbxN8k8hz6KlGpu7srAPdZSo/gviz/tq?tqx=out:csv";

    Papa.parse(sheetCsvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data.filter(row => row.Player && row.PTS && row.Date);
        const players = [...new Set(data.map(row => row.Player))];

        players.forEach(player => {
          const playerData = data.filter(row => row.Player === player);
          const dates = playerData.map(row => row.Date);
          const points = playerData.map(row => parseFloat(row.PTS));

          const avg = points.reduce((a, b) => a + b, 0) / points.length;

          const canvas = document.createElement("canvas");
          canvas.height = 200;
          const container = document.createElement("div");
          container.className = "chart-container";
          container.appendChild(canvas);
          document.getElementById("charts").appendChild(container);

          new Chart(canvas.getContext("2d"), {
            type: "bar",
            data: {
              labels: dates,
              datasets: [
                {
                  label: `${player} PTS`,
                  data: points,
                  backgroundColor: "rgba(54, 162, 235, 0.6)"
                },
                {
                  label: "Media",
                  data: Array(points.length).fill(avg),
                  type: "line",
                  borderColor: "red",
                  borderWidth: 2,
                  fill: false
                }
              ]
            },
            options: {
              responsive: true,
              plugins: {
                legend: { display: true }
              },
              scales: {
                y: { beginAtZero: true }
              }
            }
          });
        });
      }
    });
  </script>
</body>
</html>
