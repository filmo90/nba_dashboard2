<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NBA Dashboard</title>
  <script src="https://unpkg.com/tabletop@1.6.0/tabletop.js"></script>
</head>
<body>
  <h1>NBA Dashboard</h1>
  <div id="output"></div>

  <script>
    function showInfo(data, tabletop) {
      const output = document.getElementById("output");
      data.forEach(row => {
        const p = document.createElement("p");
        p.textContent = `${row.Player} (${row.Team}) - PTS: ${row.PTS}, Date: ${row.Date}`;
        output.appendChild(p);
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      Tabletop.init({
        key: '1CU9Mw_vtfFyNmSQT2g29QvUFU75ufqh_BI1YLP0oWGs',
        simpleSheet: true,
        callback: showInfo
      });
    });
  </script>
</body>
</html>
