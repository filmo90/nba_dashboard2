<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NBA Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    .chart-container {
      max-width: 600px;
      margin: 40px auto;
    }
  </style>
</head>
<body>
  <h1>NBA Dashboard</h1>
  <div id="charts"></div>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSDr3fe2p8Q5_DWJYjRt3E44bcdW_icTLgCbcnWWSSbKb7p6H0bcVMiaw9ZUx-s2urFSNf5WeBOnZQ3/pub?gid=0&single=true&output=csv';

    Papa.parse(sheetUrl, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data.filter(row => row.Player && row.Date && row.PTS);
        const players = [...new Set(data.map(row => row.Player))];

        players.forEach(player => {
          const playerData = data.filter(row => row.Player === player);
          const dates = playerData.map(row => row.Date);
          const points = playerData.map(row => parseFloat(row.PTS));

          const avg = points.reduce((a, b) => a + b, 0) / points.length;

          const canvas = document.createElement("canvas");
          canvas.height = 200;
          canvas.width = 600;
          const container = document.createElement("div");
          container.className = "chart-container";
          container.appendChild(canvas);
          document.getElementById("charts").appendChild(container);

          new Chart(canvas.getContext("2d"), {
            type: "bar",
            data: {
              labels: dates,
              datasets: [
                {
                  label: `${player} PTS`,
                  data: points,
                  backgroundColor: "rgba(75, 192, 192, 0.6)"
                },
                {
                  label: "Media",
                  data: Array(points.length).fill(avg),
                  type: "line",
                  borderColor: "red",
                  borderWidth: 2,
                  fill: false
                }
              ]
            },
            options: {
              responsive: true,
              plugins: {
                legend: {
                  display: true
                }
              },
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            }
          });
        });
      },
      error: function(err) {
        console.error("Errore caricamento CSV:", err);
      }
    });
  </script>
</body>
</html>
